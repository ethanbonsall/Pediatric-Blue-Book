name: Run Tests

on:
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  
jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: web/package.json

    - name: Install dependencies
      working-directory: ./web
      run: npm install

    - name: Run linter
      working-directory: ./web
      run: npm run lint
      continue-on-error: true

    - name: Run tests
      working-directory: ./web
      run: npm test -- --coverage --watchAll=false

    - name: Verify coverage files exist
      working-directory: ./web
      run: |
        echo "=== Current directory ==="
        pwd
        echo "=== Listing web directory ==="
        ls -la
        echo "=== Checking for coverage directory ==="
        if [ -d "coverage" ]; then
          echo "Coverage directory found:"
          ls -la coverage/
          echo "=== Checking for lcov.info ==="
          if [ -f "coverage/lcov.info" ]; then
            echo "✓ coverage/lcov.info found"
            echo "File size: $(wc -l < coverage/lcov.info) lines"
          else
            echo "✗ Error: coverage/lcov.info not found"
            echo "Files in coverage directory:"
            find coverage -type f || echo "No files found"
            exit 1
          fi
        else
          echo "✗ Error: coverage directory not found"
          exit 1
        fi

    - name: Upload coverage reports
      uses: codecov/codecov-action@v4
      if: github.event_name == 'pull_request'
      with:
        files: ./web/coverage/lcov.info
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

